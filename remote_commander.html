<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiko - Remote Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
            --success: #22c55e;
            --accent: #f59e0b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        button.chambre { background-color: var(--accent); }
        button.migration { background-color: var(--success); }
        button.full { grid-column: span 2; }
        
        .console {
            flex-grow: 1;
            background-color: black;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow-y: auto;
            border: 1px solid #334155;
            color: #10b981;
            white-space: pre-wrap;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: var(--card);
            color: white;
        }
        .status {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Kiko Remote</h1>
        <div id="connection-status" style="color: red;">Connect...</div>
    </div>

    <div class="controls">
        <button onclick="sendCommand('bureau')">üìÅ Bureau</button>
        <button class="chambre" onclick="sendCommand('chambre')">üì∑ Chambre</button>
        <button class="migration full" onclick="sendCommand('migration')">üö¢ Migration</button>
    </div>

    <div id="console" class="console">Bienvenue sur la console distante.
En attente d'une commande...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="R√©pondre au script..." onkeypress="if(event.key==='Enter') sendInput()">
        <button onclick="sendInput()">Envoyer</button>
    </div>

    <div id="meta-status" class="status">Pret</div>

    <script>
        const SUPABASE_URL = 'https://ppxmtnuewcixbbmhnzzc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBweG10bnVld2NpeGJibWhuenpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY4OTkxMjcsImV4cCI6MjA0MjQ3NTEyN30.0z2be74E3db-XvyIKXPlogI__9Ric1Il4cZ1Fs7TJ5U';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentSession = null;

        document.getElementById('connection-status').innerText = 'üü¢ Connect√© √† Supabase';
        document.getElementById('connection-status').style.color = '#22c55e';

        async function sendCommand(cmd) {
            currentSession = 'sess_' + Date.now();
            document.getElementById('console').innerHTML = `\n> Lancement de ${cmd}...\n`;
            
            const { error } = await supabase.from('remote_control').insert({
                type: 'command',
                content: cmd,
                session_id: currentSession,
                status: 'pending'
            });
            
            if (error) alert("Erreur: " + error.message);
        }

        async function sendInput() {
            const inputField = document.getElementById('user-input');
            const val = inputField.value;
            if (!val || !currentSession) return;

            await supabase.from('remote_control').insert({
                type: 'input',
                content: val,
                session_id: currentSession,
                status: 'pending'
            });

            inputField.value = '';
            document.getElementById('console').innerText += `\n>> ${val}\n`;
        }

        // Ecoute du Realtime pour les outputs
        supabase
            .channel('remote_outputs')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'remote_control' }, payload => {
                const { type, content, session_id } = payload.new;
                
                if (session_id === currentSession || !currentSession) {
                    if (type === 'output') {
                        const consoleDiv = document.getElementById('console');
                        consoleDiv.innerText += content;
                        consoleDiv.scrollTop = consoleDiv.scrollHeight;
                    } else if (type === 'status') {
                        document.getElementById('meta-status').innerText = "Status: " + content;
                        if (content === 'waiting_input') {
                            document.getElementById('meta-status').style.color = '#f59e0b';
                        } else {
                            document.getElementById('meta-status').style.color = '#94a3b8';
                        }
                    }
                }
            })
            .subscribe();

    </script>
</body>
</html>
